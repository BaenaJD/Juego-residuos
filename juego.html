<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificación de Residuos</title>
  <link rel="stylesheet" href="diseño.css">
</head>
<body>
  <div id="juego">
    <h1>Clasificación de Residuos</h1>
    <h1>Creado por Juan David Baena, Jerson David Ballesteros y Adriana Mejia</h1>
    <div id="temporizador">Tiempo: 60</div>
    <div id="basura" draggable="true"></div>

    <div id="canecas">
      <div class="caneca" data-tipo="Aprovechables" style="background-color: white;">Residuos Aprovechables</div>
      <div class="caneca" data-tipo="Orgánicos" style="background-color: green; color: white;">Residuos Orgánicos Aprovechables</div>
      <div class="caneca" data-tipo="No Aprovechables" style="background-color: black; color: white;">Residuos No Aprovechables</div>
      <div class="caneca" data-tipo="Peligrosos" style="background-color: red; color: white;">Residuos Peligrosos</div>
    </div>

    <p id="mensaje"></p>
    <button id="reinicio" style="display: none;">Reiniciar</button>
  </div>

  <div id="globos" class="globos" style="display: none;"></div>

  <script src="logica.js"></script>
</body>
</html>
